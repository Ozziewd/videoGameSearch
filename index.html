<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Gaming Library</title>
  <link rel="icon" type="image/png" href="Assests/images/game.png">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="columns">

        <div class="column" style="background-color: #cd0000;">

        </div>

    </div>

    <div class="columns">
        <div class="column" style="background-color: #FF6103; text-align: center;">
         <h1>
          <b>
            Gaming Library
          </b>
         </h1> 
        </div>
    </div>

    <div class="columns">
        <div class="column" style="background-color: #FFE600; text-align: center;">
            <input type="search" id="searchBar" placeholder="Game Title">
            <button id="submit" class="button is-success" id="search">Search</button>
        </div>
        
    </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <iframe width="560" height="315" src="" class="embeddedYT" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <div class="columns">
    <div class="column">
      <div id="results">

      </div>
    </div>
  </div>
  <script src="./javascript.js"></script>

</body>
</html>
