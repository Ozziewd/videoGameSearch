<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gaming Library</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/images/game.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="column" style="background-color: #cd0000;">
    </div>
    
    <div class="column" style="background-color: #FF6103; text-align: center;">
      <h1 id="heading">
        Gaming Library
      </h1> 
    </div>

    <form>
      <div class="column" style="background-color: #FFE600;">
        <div class="field is-grouped">
          <p class="control">
            <input type="search" id="searchBar" placeholder="Game Title"  style=" text-align: center;">
          </p>
          <input type="submit" class="button is-success" id="search" value="Search">
        </div>
      </div>
    </form>
    
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <iframe width="560" height="315" src="" class="embeddedYT" frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <div class="columns">
      <div class="column">
        <div id="results">
          
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
    
  </body>
  </html>
